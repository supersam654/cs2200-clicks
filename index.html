<!DOCTYPE html>
<head>
  <link href="https://npmcdn.com/basscss@8.0.0-beta5/css/basscss.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="clearfix">
  <div class="col col-6 border">
    <div id="recent"></div>
  </div>
  <div class="col col-6 border">
    <h2>Total Questions by Professor</h2>
    <div class="col col-6">
      <div id="professor" class="bar"><div class="filler"></div></div>
      <h3>Dr. Lillethun</h3>
    </div>
    <div class="col col-6">
      <div id="substitute" class="bar"><div class="filler"></div></div>
      <h3>Dr. Ramachandran</h3>
    </div>
  </div>
  <div class="col col-6 border">
    <h2>Total Questions by Day of Week</h2>
    <div class="col col-4">
      <div id="monday" class="bar"><div class="filler"></div></div>
      <h3>Monday</h3>
    </div>
    <div class="col col-4">
      <div id="wednesday" class="bar"><div class="filler"></div></div>
      <h3>Wednesday</h3>
    </div>
    <div class="col col-4">
      <div id="friday" class="bar"><div class="filler"></div></div>
      <h3>Friday</h3>
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
